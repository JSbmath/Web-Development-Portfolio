    <style>
      /* Estilos generales */
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      /* Fondo animado con degradado */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #1a1a1a, #333333, #1a1a1a);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        z-index: -1;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Contenedor principal */
      .container {
        display: grid;
        grid-template-columns: repeat(2, 180px); /* Aumentar el ancho de las columnas */
        grid-template-rows: auto repeat(4, 150px);
        gap: 50px; /* Aumentar el espacio entre los elementos */
        margin-top: 50px; /* Aumentar el espacio superior */
        width: auto;
        position: relative;
        z-index: 1;
      }

      /* Estilos de los elementos */
      .item {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(51, 51, 51, 0.8);
        border: 1px solid #555;
        border-radius: 10px;
        backdrop-filter: blur(5px);
      }

      .item button {
        width: 100%;
        height: 100%;
        background-color: #555;
        color: white;
        border: none;
        padding: 15px;
        font-size: 14px; /* Reducir el tamaño de la fuente */
        cursor: pointer;
        border-radius: 10px;
      }

      .item button:hover {
        background-color: #777;
      }

      /* Estilos del banner */
      .banner {
        grid-column: span 2;
        text-align: center;
        background-color: transparent;
        border: none;
        margin-bottom: 30px; /* Espacio adicional debajo del banner */
      }

      .banner img {
        max-width: 100%;
        height: auto;
      }

      /* Estilos del menú desplegable */
      .dropdown-menu {
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        width: 100%;
        z-index: 1000; /* Asegurar que el menú esté por encima de otros elementos */
      }

      .dropdown-menu a {
        color: black;
        padding: 10px;
        display: block;
        text-decoration: none;
        font-size: 14px; /* Reducir el tamaño de la fuente */
      }

      .dropdown-menu a:hover {
        background-color: #ddd;
      }

      /* Partículas animadas */
      #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
